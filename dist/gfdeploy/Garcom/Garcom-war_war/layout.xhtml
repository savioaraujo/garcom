    <h:body styleClass="skin-blue sidebar-mini">

        <p:dialog modal="true" styleClass="loading_dialog"
                  id="dialog_load"
                  widgetVar="statusDialog" 
                  header="" draggable="false" 
                  closable="false" resizable="false" 
                  width="30%" height="100px">
            Aguarde...
        </p:dialog>

        <f:view locale="#{facesContext.externalContext.requestLocale}">
            <div class="wrapper">
                <script>
                    
                    function desabilitarBotao(element, disable){
                        if(disable){
                            $(element).attr("disabled", disable);
                            PF('statusDialog').show();
                            $('.ui-widget-overlay').css('z-index', 1049);
                        } else {
                            $(element).attr("disabled", "");
                            PF('statusDialog').hide();
                            $('.ui-widget-overlay').css('z-index', 1049);                           
                        }
                    }
                    
                    function desabilitarBotaoPorTempoDeterminado(elemento, tempoSegundos){
                        document.getElementById(elemento).disabled = true;
                        document.getElementById(elemento).className = document.getElementById(elemento).className + " ui-state-disabled disabled"
                        setTimeout(function() {
                            document.getElementById(elemento).disabled = false;
                            document.getElementById(elemento).className = document.getElementById(elemento).className.replaceAll(" ui-state-disabled disabled", "");
                        }, tempoSegundos * 1000);
    
                    }
                </script>

                <!-- Main Header -->
                <ui:include src="main-header.xhtml"/>

                <!--Sidebar-->
                <ui:include src="sidebar.xhtml"/>

                <!-- Content Wrapper. Contains page content -->
                <div class="content-wrapper">
                    <!-- Content Header (Page header) -->
                    <section class="content-header">
                        <h1>
                            <ui:insert name="titulo"></ui:insert>
                            <small><ui:insert name="subtitulo"></ui:insert></small>
                        </h1>
                        <ui:insert name="breadcrumb"></ui:insert>
                    </section>

                    <!-- Main content -->
                    <section class="content">

                        <!--                        <h:form prependId="false" >
                                                </h:form>-->

                        <ui:insert name="content">
                        </ui:insert>

                    </section><!-- /.content -->
                </div><!-- /.content-wrapper -->

                <!-- Main Footer -->

                <ui:insert name="footer">
                </ui:insert>
                <!--                <footer class="main-footer">
                                     To the right

                                        Nada a declarar
                                    </div>

                                    <strong>Copyright &copy; 2015 <a href="#">Diego Laverson</a>.</strong> Todos os direitos reservados.
                                </footer>-->

                <!-- /.control-sidebar -->

                <!-- Add the sidebar's background. This div must be placed
                     immediately after the control sidebar -->
                <div class="control-sidebar-bg"></div>
            </div><!-- ./wrapper -->
