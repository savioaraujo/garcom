<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:composition template="layout.xhtml">

        <ui:define name="titulo">
            UserGroups
        </ui:define>

        <ui:define name="content">
            <script>
                $('#configuracoesMenu').addClass('active');
            </script>

            <h:form id="pesquisarUserGroupForm" >
                <p:growl id="criarUserGroupGrowl" autoUpdate="true" />

                <div class="actions">
                    <div id="buttons">
                        <p:button value="Cadastrar" outcome="criarUserGroup.xhtml" icon="ui-icon-plus"
                                  styleClass="ui-priority-primary" />
                    </div>
                </div>

                <p:fieldset id="campoFieldset" >
                    <h3 class="tituloFieldset">
                        Dados
                    </h3>
                                                                                    				<div class="row">
				    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
				        <p:outputLabel value="Name" for="nameInputText" />
				        <p:inputText id="nameInputText" value="#{ managerPesquisarUserGroup.entidade.name }"
				                            required="false" requiredMessage="Name é obrigatório" />
				    </div>
				</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <div class="command col-md-12">
                            <p:commandButton styleClass="ui-priority-primary" value="Pesquisar" icon="ui-icon-search"
                                             actionListener="#{managerPesquisarUserGroup.pesquisar()}" update="pesquisarUserGroupForm:resultadosFieldset"/>
                           </div>                    
                </p:fieldset>
                <p:fieldset id="resultadosFieldset" >
                        <h3 class="tituloFieldset">
                            Resultados
                        </h3>
                        <p:dataTable id="idiomasDataTable" var="userGroup" value="#{ managerPesquisarUserGroup.resultados }"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                     currentPageReportTemplate="{currentPage} de {totalPages}"
                                     rowsPerPageTemplate="5,10,15"
                                     rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="Nenhum registro encontrado">

                            <f:facet name="header" >
                                <p:outputLabel value="UserGroups #{managerPesquisarUserGroup.resultados.size() > 0 ? '('.concat(managerPesquisarUserGroup.resultados.size()).concat(')'): ''}" />
                            </f:facet>

                            <p:column headerText="Opções" width="10%" styleClass="options3">
                                <p:button title="visualizar" icon="ui-icon-search" outcome="visualizarUserGroup.xhtml?id=#{userGroup.id}"/>
                            </p:column>  

                                                                                                                           <p:column headerText="Name" >
                                <h:outputText value="#{ userGroup.name }"/>
                            </p:column>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    
                        </p:dataTable>

                    </p:fieldset>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
