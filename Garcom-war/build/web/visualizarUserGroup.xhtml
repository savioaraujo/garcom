<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:composition template="layout.xhtml">

        <ui:define name="titulo">
            Visualizar UserGroup
        </ui:define>

        <ui:define name="content">
            <script>
                $('#configuracoesMenu').addClass('active');
            </script>

            <h:form id="visualizarUserGroupForm" >
                <p:growl id="visualizarUserGroupGrowl" autoUpdate="true" />

                <div class="actions">
                    <div id="buttons">
                    
                        <p:button value="Cadastrar" outcome="criarUserGroup.xhtml" icon="ui-icon-plus"
                                    style="float:left;"
                                    styleClass="ui-priority-primary" />
                    
                        <p:button value="Pesquisar" outcome="pesquisarUserGroup.xhtml" icon="ui-icon-search"
                                  styleClass="ui-priority-primary" />

                        <p:splitButton value="Ações" process="@none" icon="ui-icon-gear">
                            <p:menuitem value="Editar" icon="ui-icon-pencil" outcome="criarUserGroup.xhtml">
                                <f:param name="id" value="#{ managerPesquisarUserGroup.entidade.id}"/>
                            </p:menuitem>
                            <p:menuitem value="Excluir" icon="ui-icon-trash" oncomplete="deletarDialog.show();"/>
                        </p:splitButton>
                    </div>
                </div>

                <p:fieldset id="campoFieldset" >
                        <h3 class="tituloFieldset">
                            Dados
                        </h3>
                                                                                   
				<div class="row">
				    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
						<p:outputLabel  styleClass="bold-label" value="Name:"/>
						<p:outputLabel  styleClass="text-label" value="#{ managerPesquisarUserGroup.entidade.name }" />
				    </div>
				</div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </p:fieldset>


                <p:dialog header="Deseja realmente excluir?" widgetVar="deletarDialog" modal="true"
                          closable="false" resizable="false" draggable="false" >
                    <div class="row">
                        <div class="command">
                            <p:commandButton value="Sim" icon="ui-icon-check" actionListener="#{ managerPesquisarUserGroup.delete() }"/>
                            <p:commandButton value="Não" icon="ui-icon-close" oncomplete="deletarDialog.hide()" process="@this"/>
                        </div>
                    </div>
                </p:dialog>   
            </h:form>
        </ui:define>
    </ui:composition>
</html>
